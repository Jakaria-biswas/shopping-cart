<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

     <div class="container" id="checkMessage" style="display:none;  margin-top:15%;" > 
            <div class="check-out-message" >
             <h4 class="text-white">Thank you ..!</h4>
             <p>Your buy transaction has been completed...! </p>
            </div>
     </div>

   <section id="section">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item" >
                        <div class="input-group number-spinner">
                           <button id="phoneSubside" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneItem" type="text" class="form-control text-center" value="1">
                           <button id="buyPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrise" >1219</span></h5>
                        <img  src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subsideCasingPrise" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneCasingItem" type="text" class="form-control text-center" value="1">
                           <button id="phoneCasing" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="phoneCasingPrise">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">0.0</span> </h5>
                        <h5>$0.5</h5>
                        <h5>$<span id="total">0.0</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>



<script> 
 // Phone prise add......
         const buyPhone = document.getElementById("buyPhone");
         buyPhone.addEventListener("click",function(){
             document.getElementById("phoneItem").value ++;
            const phonePrise = document.getElementById("phonePrise").innerText;
            const phonePriseNumber = parseFloat(phonePrise);

            const totalPriseAdd = phonePriseNumber + 1219.5;
            document.getElementById("phonePrise").innerText = totalPriseAdd ;


            
            const subTotal = document.getElementById("phonePrise").innerText;
            document.getElementById("subTotal").innerText = totalPriseAdd;

            const total = document.getElementById("phonePrise").innerText;
            document.getElementById("total").innerText = totalPriseAdd;
            
             });    
             
      // Phone prise subside......       
            const phoneSubside = document.getElementById("phoneSubside");
            phoneSubside.addEventListener("click", function(){

            document.getElementById("phoneItem").value --;

            const phonePrise = document.getElementById("phonePrise").innerText;
            const phoneNumber = parseFloat(phonePrise);
            const phonePriseSubside = phoneNumber - 1219.5;
            
            document.getElementById("phonePrise").innerText = phonePriseSubside;

            
            const subTotal = document.getElementById("subTotal").innerText;
            const subTotalAmount = subTotal -1219.5;
            document.getElementById("subTotal").innerText=subTotalAmount;

            const total = document.getElementById("total").innerText;
            const totalAmount = total -1219.5;
            document.getElementById("total").innerText=totalAmount;

             });
        


// Casing prise added......

         const phoneCasing = document.getElementById("phoneCasing");
         phoneCasing.addEventListener("click",function(){

          document.getElementById("phoneCasingItem").value ++;

          const phoneCasingPrise = document.getElementById("phoneCasingPrise").innerText;
          const phoneCasingPriseNumber = parseFloat(phoneCasingPrise);
          const phoneCasingTotalPrise = phoneCasingPriseNumber + 59.5;
          document.getElementById("phoneCasingPrise").innerText = phoneCasingTotalPrise;

          const subTotal = document.getElementById("phoneCasingPrise").innerText;
          document.getElementById("subTotal").innerText = phoneCasingTotalPrise;

          const total = document.getElementById("phoneCasingPrise").innerText;
          document.getElementById("total").innerText = phoneCasingTotalPrise;
         
         

       });
  // Casing prise subside...... 
       const subsideCasingPrise = document.getElementById("subsideCasingPrise");
       subsideCasingPrise.addEventListener("click",function(){
           document.getElementById("phoneCasingItem").value --;

           const phoneCasingPrise = document.getElementById("phoneCasingPrise").innerText;
           const subsideCasingNumber = parseFloat(phoneCasingPrise);
           const subsideCasingAmount = subsideCasingNumber - 59.5;
           document.getElementById("phoneCasingPrise").innerText = subsideCasingAmount;


           const subTotal = document.getElementById("subTotal").innerText;
           const subTotalAmount = subTotal -59.5;
           document.getElementById("subTotal").innerText = subTotalAmount;

           const total = document.getElementById("total").innerText;
           const totalAmount = total -59.5;
           document.getElementById("total").innerText = subTotalAmount;
       });

      // check related 

      const checkOut = document.getElementById("checkOut");
      checkOut.addEventListener("click" ,function(){
          
         const section = document.getElementById("section");
         section.style.display="none";

         const checkMessage =  document.getElementById("checkMessage");
          checkMessage.style.display="block";

      });


           

</script>

</html>
